<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c92ff2afcc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&family=Tinos:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="sprigcss.css">
    <title>Sprig</title>
</head>
<body>
<div class="wrapper">
    <div class="header__nav">
        <img class="mainlogo" src="img/Frame.svg" alt="logo">
        <a class="why fontnav colornav" href="#">Why Sprig?</a>
        <button class="fontnav">Product</button>
        <img src="img/Vector.svg" alt="arrow">
        <button class="margleft fontnav">Customers</button>
        <img src="img/Vector.svg" alt="arrow">
        <button class="margleft fontnav">Resources</button>
        <img src="img/Vector.svg" alt="arrow">
        <a class="margleft fontnav colornav" href="#">Plans</a>
        <a class="sign fontnav colornav" href="#">Sign In</a>
        <a class="talk fontnav colornav" href="#">Talk to Sales</a>
        <button class="start fontnav colornav">Start for Free</button>
    </div>
    <div class="header__main">
        <div class="header__main_left">
            <h1>In-context user research that's fast and reliable.</h1>
            <p class="headertext">Ensure user research happens early and often with Sprig's targeted microsurveys, video
                questions, and more.</p>
            <button class="startyellow">Start for Free</button>
            <button class="talkto">Talk to Sales</button>
        </div>
        <div class="header__main_right">
            <img class="yellow" src="img/Frame.png" alt="yellow">
            <img class="threepics" src="img/IMAGE.png" alt="3pics">
        </div>
    </div>
    <div class="header__main_trust">
        <h2 class="trust">Trusted by the world's most innovative companies</h2>
        <div class="company">
            <img src="logos/IMAGE.png" alt="">
            <img src="logos/IMAGE-1.png" alt="">
            <img src="logos/IMAGE-2.png" alt="">
            <img src="logos/IMAGE-3.png" alt="">
            <img src="logos/IMAGE-4.png" alt="">
            <img src="logos/IMAGE-5.png" alt="">
            <img src="logos/IMAGE-6.png" alt="">
            <img src="logos/IMAGE-7.png" alt="">
            <img src="logos/IMAGE-8.png" alt="">
            <img src="logos/IMAGE-9.png" alt="">
            <img src="logos/IMAGE-10.png" alt="">
            <img src="logos/IMAGE-11.png" alt="">
            <img src="logos/IMAGE-12.png" alt="">
            <img src="logos/IMAGE-13.png" alt="">
            <img src="logos/IMAGE%20(15).png" alt="">
        </div>
    </div>
</div>
</body>
</html>
